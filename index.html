<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title-RPS">Rock Paper Scissors</p>

    <button class="move-button js-rock-btn">
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock" />
    </button>

    <button class="move-button js-paper-btn">
      <img src="images/paper-emoji.png" class="move-icon" alt="Paper" />
    </button>

    <button class="move-button js-scissors-btn">
      <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors" />
    </button>

    <p class="js-result display"></p>
    <p class="js-moves display"></p>

    <p class="js-score display"></p>

    <!-- reset button-->
    <button class="js-reset-btn reset-btn">Reset Score</button>

    <!-- auto paly button -->
    <button class="js-auto-play-btn autoPlayBtn">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
